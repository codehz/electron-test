<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron Test</title>
		<link rel="stylesheet" href="index.css">
		<script src="page.js">
		</script>
	</head>
	<body>
		<div class="container">
			<header>
				<h2>Some Electron Test For Desktop Environment Integration</h2>
			</header>
			<section class="main">
				<div class="group mainGroup">
					<button onclick="setThumbnailToolbar()">SET Thumbnail Toolbar</button>
					<button onclick="clearThumbnailToolbar()">CLEAR Thumbnail Toolbar</button>
				</div>
				<div class="group">
					<button onclick="goFullScreen()">goFullScreen</button>
					<button onclick="exitFullScreen()">exitFullScreen</button>
					<button class="autoTest" onclick="autoTest('fullscreen')">AUTO TEST fullscreen Case</button>
				</div>
				<div class="group">
					<button onclick="hideAndShow()">hide (2 seconds) and show again</button>
					<button class="autoTest" onclick="autoTest('visible')">AUTO TEST visible Case</button>
				</div>
				<div class="group">
					<button onclick="skipTaskbar()">skip taskbar</button>
					<button onclick="showInTaskbar()">show in taskbar</button>
					<button class="autoTest" onclick="autoTest('taskbar')">AUTO TEST skipTaskbar Case</button>
				</div>
			</section>
			<footer>
			</footer>
		</div>
	</body>
</html>
